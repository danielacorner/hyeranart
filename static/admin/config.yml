backend:
  name: github
  repo: dcorn068/hyeranart

# https://www.netlifycms.org/docs/configuration-options/#media-library
media_folder: static/images/uploads
public_folder: images/uploads
media_library:
  name: cloudinary
  config:
    cloud_name: dypooxy9q
    api_key: 857318985278727
    multiple: true
site_url: https://hyeranart.netlify.com

collections:
  - name: painting
    label: Single Work
    folder: markdown-paintings
    create: true
    slug: "{{slug}}"
    fields:
      - name: Image
        label: Image
        widget: image
        default: null
        allow_multiple: true
        media_library:
          config:
            multiple: true
      - { name: title, label: Title }
      - {
          name: height,
          label: Height (inches),
          widget: number,
          valueType: float,
        }
      - { name: width, label: Width (inches), widget: number, valueType: float }
      - { name: depth, label: Depth (inches), widget: number, valueType: float }
      - { name: date, label: Date, required: false, widget: datetime }
      - { name: caption, label: Caption, required: false, widget: text }
      - {
          name: moreInfo,
          label: More information,
          required: false,
          widget: markdown,
        }
      - {
          name: price,
          label: Price ($),
          required: false,
          widget: number,
          valueType: int,
        }
  - name: collection
    label: Collection of Works
    folder: markdown-collections
    create: true
    slug: "collection_{{slug}}"
    fields:
      - label: Images
        name: images
        widget: list
        fields:
          - {
              name: Image,
              label: Image,
              widget: image,
              default: null,
              allow_multiple: true,
              media_library: { config: { multiple: true } },
            }
          - {
              name: height,
              label: Height (inches),
              widget: number,
              valueType: float,
            }
          - {
              name: width,
              label: Width (inches),
              widget: number,
              valueType: float,
            }
          - {
              name: depth,
              label: Depth (inches),
              widget: number,
              valueType: float,
            }
          - { name: caption, label: Caption, required: false, widget: text }
          - { name: price, label: Price ($), required: false, widget: number }
      - { name: title, label: Title }
      - { name: date, label: Date, required: false, widget: datetime }
      - { name: caption, label: Caption, required: false, widget: text }
      - {
          name: moreInfo,
          label: More information,
          required: false,
          widget: markdown,
        }
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "site/content/about.yml"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Team
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Position, name: position, widget: string }
              - { label: Photo, name: photo, widget: image }
